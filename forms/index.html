<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/style.css">
        <title>Form</title>
    </head>
    <body>
        <form >
            <!-- Fname, Lname, Email, Contact Number Section -->
            <h1 style="text-align: center;">Form</h1>

            <p>
                <label for="fname">Full Name : </label><br>
                <input class="fname" type="text" name="fname" id="fname">
            </p>
            <p  class="address">
                Address:
                <p class="address">
                    Province: 
                    <select name="service" id="service" class="service">
                        <!-- using select and option to create a dropdown selection -->
    
                        <option>
                            <!-- create a --select-- in order to have distinction between the choices-->
                            <i> 
                                --select--
                            </i>
                        </option>
    
                        <option value="Desktop/Laptop Setup">
                            <!-- function as an option on the dropdown selection created -->
                            NCR
                        </option>
    
                        <option value="Desktop/Laptop Support">
                            Region 1
                        </option>
    
                        <option value="Desktop/Laptop Maintenance">
                            Region II
                        </option>
    
                        <option value="Software Installation">
                            CALABARZON
                        </option>
    
                    </select>
                </p>
                <p class="address">
                    Municipality/ City: 
                    <select name="service" id="service" class="service">
                        <!-- using select and option to create a dropdown selection -->
    
                        <option>
                            <!-- create a --select-- in order to have distinction between the choices-->
                            <i> 
                                --select--
                            </i>
                        </option>
    
                        <option value="Desktop/Laptop Setup">
                            <!-- function as an option on the dropdown selection created -->
                            Pasig City
                        </option>
    
                        <option value="Desktop/Laptop Support">
                            Pasay City
                        </option>
    
                        <option value="Desktop/Laptop Maintenance">
                            Manila
                        </option>
    
                    </select>
                </p>
                <p class="address">
                    Baranggay: 
                    <select name="service" id="service" class="service">
                        <!-- using select and option to create a dropdown selection -->
    
                        <option>
                            <!-- create a --select-- in order to have distinction between the choices-->
                            <i> 
                                --select--
                            </i>
                        </option>
    
                        <option value="Desktop/Laptop Setup">
                            <!-- function as an option on the dropdown selection created -->
                            Maybunga
                        </option>
    
                        <option value="Desktop/Laptop Support">
                            Malinao
                        </option>
    
                        <option value="Desktop/Laptop Maintenance">
                            Kapitolyo
                        </option>
    
                        <option value="Software Installation">
                            Manggahan
                        </option>
    
                    </select>
                </p>
            </p>

            <p>
                <label for="email">Email Address : </label><br>
                <input class="email" type="text" name="email" id="email">
            </p>

            <p>
                <label for="cnum">Contact Number : </label><br>
                <input class="cnum" type="text" name="cnum" id="cnum" placeholder="Enter your complete phone number with extension or mobile number">
            </p>

            <button type="reset">Submit</button>
        </form>
        

        
    </body>
</html>
